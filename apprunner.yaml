version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - python --version
      - pip install --upgrade pip setuptools wheel
    build:
      - pip install --no-cache-dir -r requirements.txt
    post-build:
      - echo "Build finished"
run:
  command: uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
